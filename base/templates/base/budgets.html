{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Budgets{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Total Budget</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ general_budget_form|crispy }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="categorical-budget-card" class="card">
                <div class="card-body">
                    <h2 class="card-title">Categorical Budgets</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ budget_form|crispy }}
                        <button type="submit" class="btn btn-success">Create Budget</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        AddMt3Class('categorical-budget-card');

        window.addEventListener('resize', function() {
            AddMt3Class('categorical-budget-card');
        });
    });
</script>
{% endblock %}
