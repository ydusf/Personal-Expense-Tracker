{% extends "base/base.html" %}

{% block title %}Login{% endblock title %}

{% load crispy_forms_tags %}

{% load socialaccount %}

{% block content %}
<div class="brand-content">
    <p>TrackWiz<p>
</div>
<div class="auth-box mt-3">
    <a href="{% provider_login_url 'google' method='oauth2' %}?next=/" class="google-button">Log in with Google</a>
    <br><br><hr>

    <form class="mt-3" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary login-btn">Log in</button>
        <hr>
        <a href="/register" class="btn btn-success register-btn">Create new account</a>
    </form>
</div>
{% endblock content %}
